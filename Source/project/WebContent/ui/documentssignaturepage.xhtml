<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<ui:decorate template="../template/content.xhtml">

		<ui:define name="head">
		</ui:define>

		<ui:define name="body">
			<p:panel>
   				
				
			    <p:commandButton value="Подписать" update="@none"
					action="#{contentController.changePage('/ui/uploadkeyfile.xhtml')}"			    
			     oncomplete="updateCenter()"/>
			     <p:commandButton value="Сообщить о неполадках" update="@none"
					action="#{contentController.changePage('/ui/errormessage.xhtml')}"			    
			     oncomplete="updateCenter()"/>
				<p:remoteCommand name="updateCenter" process="@none"
					update="contentArea" />
			</p:panel>
		</ui:define>
	</ui:decorate>
</ui:composition>
