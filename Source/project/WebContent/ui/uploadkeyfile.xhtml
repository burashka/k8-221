<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<ui:decorate template="../template/content.xhtml">

		<ui:define name="head">
		</ui:define>

		<ui:define name="body">
			<p:panel>
				<h:panelGrid columns="2">

					<p:fileUpload
						fileUploadListener="#{fileUploadController.handleFileUpload}"
						allowTypes="*.prj" description="ProjectEKeys" />
					<p:commandButton value="Отмена" update="@none"
	        		action="#{contentController.changePage('/ui/main.xhtml')}"
	        		oncomplete="updateCenter()"/>

				</h:panelGrid>
				<p:remoteCommand name="updateCenter" process="@none"
					update="contentArea" />
			</p:panel>
		</ui:define>
	</ui:decorate>
</ui:composition>
