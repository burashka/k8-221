<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="../template/login.xhtml">

	<ui:define name="content">
		<h:form prependId="false">
			<p:panel id="loginPanel" header="Login"
				style="width:270px;top:35%;left:40%;position:absolute;">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="username" value="Login" />
					<h:inputText value="#{userBean.name}" id="username" required="true"
						label="username" />
					<h:outputLabel for="password" value="Password" />
					<h:inputSecret value="#{userBean.password}" id="password"
						required="true" label="password" />
					<p:commandButton value="Ok" 
						action="#{userBean.login}" type="submit"/>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
