<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<ui:decorate template="../template/content.xhtml">

		<ui:define name="head">
		</ui:define>

		<ui:define name="body">
			<p:panel>

				<!-- <p:commandButton value="Сгенерировать новую пару ключей" action="updateCenter()"/> -->
				<p:commandButton value="Download" ajax="false">
					<p:fileDownload
						value="#{fileDownloadController.file}" />
				</p:commandButton>
				<p:remoteCommand name="updateCenter" process="@none"
					update="contentArea" />
			</p:panel>
		</ui:define>
	</ui:decorate>
</ui:composition>
