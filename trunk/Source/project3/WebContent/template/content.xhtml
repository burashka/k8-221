<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<f:view contentType="text/html">

		<h:head>
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<link type="text/css" rel="stylesheet"
				href="#{request.contextPath}/css/default.css" />
			<link type="text/css" rel="stylesheet"
				href="#{request.contextPath}/themes/aristo/skin.css" />
			<style type="text/css">
				.ui-widget {
					font-size: 95%;
				}
				.themeMenu {
					overflow: auto;
					height: 300px;
					width: 200px;
				}
				.ttaconstr {
					left: 260px;
					position: relative;
					top: -402px;
					width: 500px;
				}
				#typicalConfigTable .yui-dt table {
					width: 600px;
				}
				.ui-datalist-data {
					border: 0px none;
					padding-left: 2px;
				}
				.ui-datalist-item {
					padding: 3px 3px;
				}
			</style>
			<ui:insert name="head" />
		</h:head>

		<h:body>
			<ui:insert name="body" />
		</h:body>

	</f:view>

</ui:composition>
